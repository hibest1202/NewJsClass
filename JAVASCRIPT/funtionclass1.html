<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="form-control d-flex">
        <input id="input" type="password" class="form-control border-0">
        <button id="eye"  class="btn" onclick="showpassword()"> show</button>
        <button id="eyeslash" hidden class="btn" onclick="hidepassword()"> hide</button>
    </div> 
</body>
<script>
    function showpassword(){
        document.getElementById('input').type='text';
        document.getElementById('eye').hidden=true;
        document.getElementById('eyeslash').hidden=false;
    }

    function hidepassword(){
        document.getElementById('input').type='password';
        document.getElementById('eye').hidden=false;
        document.getElementById('eyeslash').hidden=true;
    }
</script>
</html>
