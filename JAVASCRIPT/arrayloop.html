<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="screen">
    <button onclick="showNames()">  show Name</button>
    <button onclick="addNames()">Add name</button>
    <div  id="screen"> </div>
   
    <script>
        const db = ["bola","tobi", "tade","Junny"];
        const input = document.getElementById('input');
        const dscreen = document.getElementById('screen');
    
        function showNames(){
            dscreen.innerHTML = ""
            db.forEach(function(item, index){
                dscreen.innerHTML += `<h1> ${index} - ${item} </h1>`;
            })
        }
        function addNames(){
            db.push(input.value);
            input.value = ""
            console.log(db);
            
        }
    </script>
</body>
</html>
