<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cont{
  display: flex;
  flex-wrap: wrap; 
        }
    </style>
</head>
<body>
    <div id="show" class="cont"></div>

    <script>
        for(let i=1; i<=20; i++){
            let g = document.getElementById('show')
            let v = document.createElement('div')
            let u = document.createElement('div')
            let t = `<p> Table ${i} </p>`
            v.innerHTML= t
            u.appendChild(v);

            
            for(let k=1; k<=12; k++){
                let y= i*k;
              let ans = `<p> ${i} x ${k} = ${y}</p>`
              u.innerHTML+= ans
              g.appendChild(u);
            }
        }
    </script>
</body>
</html>
