<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="container">
        <div class="form-group my-5">
        </br>
            <h2>Registration portal</h2>
        <input type="text" placeholder="Enter UserName" class="form-control my-5" id="username">
        <input type="email" placeholder="Enter Email" class="form-control my-5" id="email">
        
        <input type="password" placeholder="Input Password" class="form-control my-5" id="password" >
        <div>
        <input type="password" placeholder="Comfirm Password" class="form-control" id="comfirmPass">
       <button class="passet" onclick="show()" id="showpass"> <i class="fa fa-eye">Show</i></button><button class="passet2" id="hidepass" onclick="hide()"> <i class="fa fa-eye-slash">hide</i></button>
    </div>
    
        <button class="btn btn-success my-5" onclick="reg()">Register</button>
    </div>
    </form>
    </div>
    <div>
        <div  class="w-50 form-group mx-auto my-5 shadow border p-4 rounded">
            <div class="form-group">
                <h1>Please Sign in to Continue</h1>
                <input type="text" placeholder="E-mail Address" type="email" class="form-control my-5" id="signMail" >
                <input type="text" placeholder="Password" type="password" class="form-control my-5" id="signPass">
                <button class="btn btn-success" onclick="signIN()"> Sign In</button>
                
            </div>
        </div>
    </div>
</body>
<script>
    const regArray =[]
    let userExist= false;
    let userName = document.getElementById("username");
    let email = document.getElementById("email");
    let passWord = document.getElementById("password");
    let comfirmPass = document.getElementById("comfirmPass");
   
   

    function reg(){
        if (userName.value == "" || email.value=="" || passWord.value =="" || comfirmPass.value==""){
            alert("Input Field cannot be empty")
        }
        else if (passWord.value != comfirmPass.value){
            alert("Password and Confirm Password Must be the Same")
        }
        else{
            alert("Registration Successful")
           
            let userdetials = {
        userFullName: userName.value,
        userEmail: email.value,
        userPassword: passWord.value
    }
    regArray.push(userdetials)
    console.log(userdetials)

            // userName.value="";
            // email.value="";
            // passWord.value="";
            // comfirmPass.value=""
            
        }
    }
   

    function show(){
        passWord.type="text"
        comfirmPass.type="text"
        hidepass.style.display="block"
        showpass.style.display="none"
    }

    function hide(){
        passWord.type="password"
        comfirmPass.type="password"
        hidepass.style.display="none"
        showpass.style.display="block"
    }

    function signIN(){
        let signMail = document.getElementById("signMail");
        let signPass = document.getElementById("signPass");
    
        for(i=0; i<=regArray.length; i++){
            if( signPass.value === regArray[i].userPassword && signMail.value === regArray[i].userFullName ){
                userExist=true;
                break;
            }
        }
        if(userExist){
            alert("welcome to your portal")
        }
        else{
            alert("Invalid Credentials")
        }
    }
</script>
