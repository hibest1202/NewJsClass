<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>
</head>
<body>
    <input type="text" name="" id="input">
    <button onclick="showNames()">Show</button>
    <button onclick="addNames()">Add</button>
    <div style="font-size: 22px" id="screen"></div>

    
   
    
</body>
</html>
<script>
    const db=['ade', 'bayo', 'alani'];
    const input= document.getElementById('input');
    const dscreen=document.getElementById('screen');
    function showNames(){
        
        dscreen.innerHTML=''
        db.forEach (function(item,index){
            dscreen.innerHTML+= `<h1> ${index} - ${item} </h1>`;
        })
    }
    function addNames(){
        db.push(input.value)
        input.value=''

    }


</script>
