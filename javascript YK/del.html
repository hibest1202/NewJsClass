<body>
    <h1>
        String Method Class
    </h1>

    <button onclick="del()">Delete One</button>

<script>

let text='1234567890'
console.log(text)
function del(){
    let mtext= text.slice(0, text.length -1);
    text=mtext;
    // console.log('Extracted String:', mtext)
    console.log( text)
}

</script>
